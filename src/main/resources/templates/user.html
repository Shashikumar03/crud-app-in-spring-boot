<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form novalidate="novalidate" th:action="@{/register}" method="post" th:object="${user}">
                    <h1 class="text-center">sign-up here</h1>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">name
                        </label>
                        <input
                                name="name"
                                th:value="${user.name}"
                                th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
                                type="text"
                                class="form-control"
                                id="exampleInputEmail1" aria-describedby="emailHelp">

                        <div th:each="e : ${#fields.errors('name')}"
                             th:text="${e}"
                             id="validationServer03Feedback"
                             class="invalid-feedback">
                        </div>
                        <!--    <p th:each="e : ${#fields.errors('name')}" th:text=${e}></p> -->

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">email
                        </label>
                        <input
                                name="email"
                                th:value="${user.email}"
                                th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
                                type="email"
                                class="form-control"
                                id="exampleInputEmnail1" aria-describedby="emailHelp">
                        <div th:each="e : ${#fields.errors('email')}"
                             th:text="${e}"
                             id="validationServer03Fneedback"
                             class="invalid-feedback">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input
                                name="password"
                                type="password" class="form-control"
                                id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input
                                type="checkbox"
                                class="form-check-input"
                                id="exampleCheck1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
